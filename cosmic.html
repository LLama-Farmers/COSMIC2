<script>


var images = [
		"img/May08_03.05.02.bin_1_0.png",	"img/May08_05.53.51.bin_11_0.png",
		"img/May08_03.13.02.bin_2_0.png",	"img/May08_05.55.31.bin_12_0.png",
		"img/May08_03.15.02.bin_3_0.png",	"img/May08_05.57.01.bin_13_0.png",
		"img/May08_03.43.44.bin_4_0.png",	"img/May08_05.59.52.bin_14_0.png",
		"img/May08_04.32.27.bin_5_0.png",	"img/May08_06.09.02.bin_15_0.png",
		"img/May08_04.33.57.bin_6_0.png",	"img/May08_06.30.43.bin_16_0.png",
		"img/May08_04.36.57.bin_7_0.png",	"img/May08_07.08.55.bin_17_0.png",
		"img/May08_05.24.39.bin_8_0.png",	"img/May08_07.10.35.bin_18_0.png",
		"img/May08_05.31.00.bin_9_0.png",	"img/May08_07.13.35.bin_19_0.png",
		"img/May08_05.35.20.bin_10_0.png",	"img/May08_07.30.46.bin_20_0.png"
	];  
var imageData = {};
var coordinates = [];
var btn_value;

var parent = document.querySelector('.image-btn');
var children = parent.children;


for (var i = 0; i < children.length; i++){
  children[i].value = images[i];
  var image_name = children[i].value;
  imageData[image_name] = {coordinates:[]};
}

$('#image-btn button').click(function(){
  var index = $(this).index();
  var image_in_div = images[index];
  $("#image-container").css('background-image', 'url("' + image_in_div + '")');
  $("div").removeClass("marker");
});

$("#image-container").click(function (e) {
  var image_name;

  if ($('#image-container').css('background-image') == 'none') {
     alert("Please click on a button to display an image.");
  }
  else{
    var str =  ($('#image-container').css('background-image').replace(/^.*[\\\/]/, ''))
    image_name = "img/" + str.substring(0, str.length - 2);
    
    var subtractX = $(this).position().left;
	  var subtractY = $(this).position().top;
	  var posX = e.clientX - subtractX;
    var posY = e.clientY - subtractY;
    coordinates.push([posX, posY]);

    var marker = document.createElement('div');
			$(marker).attr('class', 'marker')
					.css('top', e.pageY - $(this).position().top - 5)
					.css('left', e.pageX - $(this).position().left - 5);
			this.appendChild(marker);

			$(marker).contextmenu(function(){
				// delete marker (=this)
 				$(marker).remove();
				return false;
			});

    console.log("Coords:" + coordinates);
    createObject(image_name, posX, posY);
    
    //imageData[image_name] = 
    //console.log(image_name);
  }
});

function createObject(image_name, posX, posY){
  imageData[image_name].coordinates.push([posX, posY]);
  console.log(imageData);
}

function nextImage(){
  $("div").removeClass("marker");
  if ($('#image-container').css('background-image') == 'none'){
    $("#image-container").css('background-image', 'url("' + images[0] + '")');
  }
  else{
    var str =  ($('#image-container').css('background-image').replace(/^.*[\\\/]/, ''))
    var image_name = "img/" + str.substring(0, str.length - 2);
    var next = images.indexOf(image_name) + 1;

    if(next > 19){
      alert("There are no more images beyond this point.");
    }
    else{
      $("#image-container").css('background-image', 'url("' + images[next] + '")');
      restoreMarks(images[next]);
    }
  }
}

function prevImage(){
  $("div").removeClass("marker");
  if ($('#image-container').css('background-image') == 'none'){
    alert("There is no previous image.");
  }
  else{
    var str =  ($('#image-container').css('background-image').replace(/^.*[\\\/]/, ''))
    var image_name = "img/" + str.substring(0, str.length - 2);
    var prev = images.indexOf(image_name) - 1;

    if (prev < 0){
      alert("There are no images before this point.");
    }
    else{
      $("#image-container").css('background-image', 'url("' + images[prev] + '")');
      restoreMarks(images[prev]);
    }
  }
}

function restoreMarks(image){
  console.log(imageData[image].coordinates);
}
</script>
